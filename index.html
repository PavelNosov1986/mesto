<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Россия" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar-info">
                <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-edit-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" onclick="popupOpenToggleEdit()" type="button"></button>
                    </div>
                    <p class="profile__about-me">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" onclick="popupOpenToggleAddCards()" type="button"></button>
        </section>
        <section class="cards">
            <template class="template">
                <li class="element">
                    <button class="element__delete" onclick="deleteCard(this)" type="button"></button>
                    <img src="#" alt="Места России" onclick="openPopupImage(this)" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Название места</h2>
                        <button class="element__like" onclick="likeActive(this)" type="button"></button>
                    </div>
                </li>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit">
        <div class="popup__container">
            <button class="popup__close" onclick="popupClose('edit')" id="close-edit" type="button"> </button>
            <h2 class="popup__edit">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form">
                <input class="popup__input" type="text" id="name" name="name" value="">
                <input class="popup__input" type="text" id="description" name="description" value="">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add-cards">
        <div class="popup__container">
            <button class="popup__close" onclick="popupClose('add-cards')" id="close-add-cards" type="button"> </button>
            <h2 class="popup__edit">Новое место</h2>
            <form class="popup__form" id="popup__form-Add-card" name="popup__form">
                <input class="popup__input" type="text" id="title" name="title" value="Название">
                <input class="popup__input" type="text" id="link-image" name="link-image" value="Ссылка на картинку">
                <button class="popup__save" type="submit" id="create">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="image">
        <div class="popup__container-image">
            <button class="popup__close" onclick="popupClose('image')" id="close-image" type="button"> </button>
            <img src="#" alt="Места России" class="popup__image">
            <h2 class="popup__image-title">Название места</h2>
        </div>
    </div>
    <script src="./scripts/srcipt.js"></script>
</body>

</html>
