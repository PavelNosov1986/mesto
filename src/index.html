<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Россия" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__avatar-info">
                <div class="profile__container-img">
                    <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватар" class="profile__avatar">
                    <button title="Загрузить новый аватар" class="profile__update-avatar"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__name-edit-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about-me">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <template class="template">
                <li class="element">
                    <button class="element__delete" type="button"></button>
                    <img src="#" alt="Места России" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Название места</h2>
                        <div class="elemments__like-counter">
                            <button class="element__like" type="button"></button>
                            <span class="element__counter" id="counter"></span>
                        </div>
                    </div>
                </li>
            </template>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit">
        <div class="popup__container">
            <button class="popup__close" id="close-edit" type="button"> </button>
            <h2 class="popup__edit">Редактировать профиль</h2>
            <form class="popup__form" id="popup__form-Edit" name="popup__form" novalidate>
                <label class="popup__field-input">
                    <input class="popup__input" type="text" id="name" name="name" value="Жак-Ив Кусто" placeholder="Имя"
                        required minlength="2" maxlength="40">
                    <span class="popup__input-error" id="error-name"></span>
                </label>
                <label class="popup__field-input">
                    <input class="popup__input" type="text" id="description" name="description"
                        value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__input-error" id="error-description"></span>
                </label>
                <button class="popup__save" id="submitProfile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="add-cards">
        <div class="popup__container">
            <button class="popup__close" id="close-add-cards" type="button"> </button>
            <h2 class="popup__edit">Новое место</h2>
            <form class="popup__form" id="popup__form-Add-card" name="popup__form" novalidate>
                <label class="popup__field-input">
                    <input class="popup__input" type="text" id="title" name="title" placeholder="Название" minlength="2"
                        maxlength="30" required>
                    <span class="popup__input-error" id="error-title"></span>
                </label>
                <label class="popup__field-input">
                    <input class="popup__input" type="url" id="link-image" name="linkImage"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="error-link-image"></span>
                </label>
                <button class="popup__save" id="submitCard" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_for-image" id="image">
        <div class="popup__container-image">
            <button class="popup__close" id="close-image" type="button"> </button>
            <img src="#" alt="Места России" class="popup__image">
            <h2 class="popup__image-title">Название места</h2>
        </div>
    </div>

    <div class="popup" id="confirmDelete">
        <div class="popup__container">
            <button class="popup__close" id="deleteCard" type="button"> </button>
            <h2 class="popup__confirm-title">Вы уверены?</h2>
            <button class="popup__confirm-delete" id="submitConfirmDelete" type="button">Да</button>
        </div>
    </div>

    <div class="popup" id="updataAvatarForm">
        <div class="popup__container">
            <button class="popup__close" id="updataAvatarForm" type="button"> </button>
            <h2 class="popup__avatar-title">Обновить аватар</h2>
            <form class="popup__form" id="formAvatarUpdata" name="popup__formAvatar" novalidate>
                <label class="popup__field-input">
                    <input class="popup__input" type="url" id="linkAvatar" name="linkImageAvatar"
                        placeholder="Ссылка на аватар" required>
                    <span class="popup__input-error" id="error-linkAvatar"></span>
                </label>
                <button class="popup__save popup__save_avatar" id="submitSaveAvatar" type="submit">Сохранить</button>
            </form>
        </div>
    </div>


</body>

</html>
